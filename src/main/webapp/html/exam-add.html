<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./../css/font.css">
    <link rel="stylesheet" href="./../css/xadmin.css">
    <script type="text/javascript" src="./../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./../js/xadmin.js"></script>
    <script src="./../js/request.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>内容
                </label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="content" name="content" required="true"></textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>测试时间
                </label>
                <div class="layui-input-inline">
                    <input type="date" id="examDate" name="examDate" required="true"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function(data) {

                    if(data.field.title == ""){
                        layer.msg('标题不能为空！', {icon: 2});
                        return false;
                    }
                    if(data.field.content == ""){
                        layer.msg('内容不能为空！', {icon: 2});
                        return false;
                    }
                    if(data.field.examDate == ""){
                        layer.msg('测试时间不能为空！', {icon: 2});
                        return false;
                    }

                    $.ajax({
                        url: requestUrl+"/exam/add",
                        type: "post",
                        data: data.field,
                        dataType: "json",
                        success: function (result) {
                            if (result.code == 200) {
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                alert(result.msg);
                            }
                        }
                    })
                    return false;
                });

        });</script>
</body>

</html>
