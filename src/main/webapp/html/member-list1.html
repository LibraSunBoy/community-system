<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./../css/font.css">
        <link rel="stylesheet" href="./../css/xadmin.css">
        <script src="./../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./../js/xadmin.js"></script>
        <script src="./../js/request.js" charset="utf-8"></script>
        <script src="./../js/dateform.js" charset="utf-8"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入手机号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body">
                            <table class="layui-table" lay-data="{url:requestUrl+'/member/list',method:'get',page:true,limit:20,toolbar: '#toolbarDemo',id:'test'}">
                                <thead>
                                    <tr>
                                        <th lay-data="{type:'checkbox',width:80}">ID</th>
                                        <th lay-data="{field:'id',width:80, sort: true}">ID</th>
                                        <th lay-data="{field:'account'}">登录账号</th>
                                        <th lay-data="{field:'nickName'}">昵称</th>
                                        <th lay-data="{field:'gender',templet: '#status'}">性别</th>
                                        <th lay-data="{field:'email'}">邮箱</th>
                                        <th lay-data="{field:'mobile'}">手机号</th>
                                        <th lay-data="{field:'type',templet: '#type'}">类别</th>
                                        <th lay-data="{field:'province'}">省</th>
                                        <th lay-data="{field:'city'}">市</th>
                                        <th lay-data="{field:'area'}">区</th>
                                        <th lay-data="{field:'street'}">街道</th>
                                        <th lay-data="{field:'floor'}">楼层</th>
                                        <th lay-data="{field:'room'}">房间</th>
                                        <th lay-data="{field:'integral'}">积分</th>
                                        <th lay-data="{field:'createDate', templet: function(d){return layui.laytpl.toDateString(d.createDate)}}">创建时间</th>
                                        <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#handleBar'}">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="handleBar">
        <a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
            <i class="layui-icon">&#xe601;</i>
        </a>
        <a title="编辑"  onclick="xadmin.open('编辑','admin-edit.html')" href="javascript:;">
            <i class="layui-icon">&#xe642;</i>
        </a>
        <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
            <i class="layui-icon">&#xe640;</i>
        </a>
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" >
            <button class = "layui-btn layui-btn-sm" lay-event = "getCheckData" > 获取选中行数据 </button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button >
            <button class = "layui-btn layui-btn-sm" lay-event = "isAll" > 验证是否全选</button>
        </div >
    </script>
    <script type="text/html" id="status">
        {{#  if(d.status == 0){ }}
        保密
        {{#  } else if(d.status == 1){ }}
        男
        {{#  } else{ }}
        女
        {{#  } }}
    </script>
    <script>
        layui.use('laydate',function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });
    </script>
    <script>
        layui.use('table',
        function() {
            var table = layui.table;

            //监听单元格编辑
            table.on('edit(test)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

            //头工具栏事件
            table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
        });</script>

</html>
