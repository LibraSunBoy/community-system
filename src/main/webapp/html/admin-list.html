<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./../css/font.css">
        <link rel="stylesheet" href="./../css/xadmin.css">
        <script src="./../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./../js/xadmin.js"></script>
        <script src="./../js/request.js" charset="utf-8"></script>
        <script src="./../js/dateform.js" charset="utf-8"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="account" id="account"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加','./admin-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table"  lay-filter="demo" lay-data="{url:requestUrl+'/admin/list',method:'get',page:true,limit:20,id:'list'}">
                              <thead>
                                <tr>
                                    <th lay-data="{type:'checkbox',width:80}">ID</th>
                                    <th lay-data="{field:'id',width:80, sort: true}">ID</th>
                                    <th lay-data="{field:'account'}">用户名</th>
                                    <th lay-data="{field:'status', templet: '#status'}">状态</th>
                                    <th lay-data="{field:'createDate', templet: function(d){return layui.laytpl.toDateString(d.createDate)}}">创建时间</th>
                                    <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#handleBar'}">操作</th>
                                </tr>
                              </thead>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="status">
        <!-- 这里的 checked 的状态只是演示 -->
        <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="sexDemo" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="handleBar">
        <a title="编辑" lay-event="edit">
          <i class="layui-icon">&#xe642;</i>
        </a>
        <a title="删除" onclick="member_del('{{d.id}}')" href="javascript:;">
            <i class="layui-icon">&#xe640;</i>
        </a>
    </script>
    <script>
        layui.use('table', function(){
            var table = layui.table,form = layui.form;

            //监听工具条
            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'edit'){
                    var admin_user = sessionStorage.getItem("admin_user");
                    if (admin_user==data.account) {
                        layer.alert('编辑行：<br>'+ JSON.stringify(data))
                        var w=($(window).width()*0.9);
                        var h=($(window).height() - 50);
                        layer.open({
                            type: 2,
                            area: [w+'px', h +'px'],
                            fix: false, //不固定
                            maxmin: true,
                            shadeClose: true,
                            shade:0.4,
                            title: '编辑',
                            content: 'admin-edit.html',
                            success: function(layero, index){
                                var body=layer.getChildFrame('body',index);//少了这个是不能从父页面向子页面传值的

                                //获取子页面的元素，进行数据渲染
                                body.contents().find("#attributeNameEn").val(data.attributeNameEn);
                                body.contents().find('#attributeNameCn').val(data.attributeNameCn);
                                body.contents().find('#attributeId').val(data.attributeId);
                                body.contents().find('#remark').val(data.remark);
                                body.contents().find('#remarkEn').val(data.remarkEn);
                                let id = '#isValid' + data.isValid;
                                body.contents().find(id).prop("checked", true);//这是子页面的单选按钮，让其选中

                            },
                        });
                    }else{
                        alert("您没有修改此数据的权限！");
                    }
                }
            });

            var $ = layui.$, active = {
                reload: function(){
                    var account = $('#account').val();
                    //执行重载
                    table.reload('list', {
                        where: {
                            account:account
                        }
                    }, 'data');
                }
            };

            $('.layui-card-body .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


            //监听状态操作
            form.on('switch(sexDemo)', function(obj){
                // layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
                var status = 0;
                if (obj.elem.checked){
                    status = 1;
                }
                $.ajax({
                    url: requestUrl+"/admin/update",
                    type: "post",
                    data: {id:this.value,status:status},
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 200) {
                            // layer.alert("编辑成功", {
                            //         icon: 1
                            //     });
                        } else {
                            alert(result.msg);
                        }
                    }
                })
            });
        });
    </script>
    <script>
      /*用户-删除*/
      function member_del(id){
          layer.confirm('确认要删除吗？',function(){
              $ = layui.jquery;
              //发异步删除数据
              $.ajax({
                  url: requestUrl+"/admin/remove",
                  type: "post",
                  data: {id:id},
                  dataType: "json",
                  success: function (result) {
                      if (result.code == 200) {
                          layer.alert("删除成功", {
                                  icon: 1
                              },
                              function() {
                                  location.reload();
                              });
                      } else {
                          alert(result.msg);
                      }
                  }
              })
          });
      }



      function delAll () {
          layer.confirm('确认要删除吗？',function(){
              var table = layui.table;
              var tableCheck = table.checkStatus('list');
              var data = tableCheck.data;
              var arr = [];
              for(var i = 0;i<data.length;i++){
                  arr.push(data[i].id);
              }
              $ = layui.jquery;
              //发异步删除数据
              $.ajax({
                  url: requestUrl+"/admin/removeList",
                  type: "post",
                  data: {"id":arr},
                  dataType: "json",
                  success: function (result) {
                      if (result.code == 200) {
                          layer.alert("删除成功", {
                                  icon: 1
                              },
                              function() {
                                  location.reload();
                              });
                      } else {
                          alert(result.msg);
                      }
                  }
              })
          });
      }
    </script>
</html>
