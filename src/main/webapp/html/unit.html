<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./../css/font.css">
    <link rel="stylesheet" href="./../css/xadmin.css">
    <script src="./../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./../js/xadmin.js"></script>
    <script src="./../js/request.js" charset="utf-8"></script>
    <script src="./../js/dateform.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./unit-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table" lay-data="{url:requestUrl+'/unit/list',method:'get',page:true,limit:20,id:'admin'}">
                        <thead>
                        <tr>
                            <th lay-data="{type:'checkbox',width:80}">ID</th>
                            <th lay-data="{field:'id',width:80, sort: true}">ID</th>
                            <th lay-data="{field:'communityId'}">小区ID</th>
                            <th lay-data="{field:'name'}">单元</th>
                            <th lay-data="{field:'floor'}">层</th>
                            <th lay-data="{field:'location'}">位置</th>
                            <th lay-data="{field:'createDate', templet: function(d){return layui.laytpl.toDateString(d.createDate)}}">创建时间</th>
                            <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#handleBar'}">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="handleBar">
    <a title="编辑"  onclick="xadmin.open('编辑','unit-edit.html')" href="javascript:;">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a title="删除" onclick="member_del('{{d.id}}')" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
    });
</script>
<script>
    layui.use(['laydate'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


    /*用户-删除*/
    function member_del(id){
        layer.confirm('确认要删除吗？',function(){
            $ = layui.jquery;
            //发异步删除数据
            $.ajax({
                url: requestUrl+"/unit/remove",
                type: "post",
                data: {id:id},
                dataType: "json",
                success: function (result) {
                    if (result.code == 200) {
                        layer.alert("删除成功", {
                                icon: 1
                            },
                            function() {
                                location.reload();
                            });
                    } else {
                        alert(result.msg);
                    }
                }
            })
        });
    }



    function delAll () {
        layer.confirm('确认要删除吗？',function(){
            var table = layui.table;
            var tableCheck = table.checkStatus('admin');
            var data = tableCheck.data;
            var arr = [];
            for(var i = 0;i<data.length;i++){
                arr.push(data[i].id);
            }
            $ = layui.jquery;
            //发异步删除数据
            $.ajax({
                url: requestUrl+"/unit/removeList",
                type: "post",
                data: {"id":arr},
                dataType: "json",
                success: function (result) {
                    if (result.code == 200) {
                        layer.alert("删除成功", {
                                icon: 1
                            },
                            function() {
                                location.reload();
                            });
                    } else {
                        alert(result.msg);
                    }
                }
            })
        });
    }
</script>
</html>
