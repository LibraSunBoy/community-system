	<script type="text/javascript">
		$(document).ready(function(){
			var name = sessionStorage.getItem("userName");
			if (name!=null){
				$("admin_user").html(name);
				$("loginBefore").hide();
				$("loginAfter").show();
			}else {
				$("loginAfter").hide();
				$("loginBefore").show();
			}

			$("#toregister").click(function(){
				var account = $('#username').val();
				var pwd = $('#password').val();
				var repass = $('#repassword').val();
				if (account==""){
					alert("账号不能为空！");
					return;
				}
				if (pwd==""){
					alert("密码不能为空！");
					return;
				}
				if (repass==""){
					alert("确认密码不能为空！");
					return;
				}
				if (pwd!=repass) {
					alert("两次密码不一致！");
					return;
				}
				$.post(requestUrl+"/member/add",
						{
							account:account,
							password:pwd
						},
						function(data,status){
							if (data.code=200){
								window.location="login.html";
							} else {
								alert(data.msg);
							}
						});
			});
		});
	</script>
